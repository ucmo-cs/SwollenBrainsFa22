<div class="example-container" [class.example-is-mobile]="mobileQuery.matches" >
  <mat-toolbar class="fixed-header">
    <img height="100" width="100" src="../assets/Risen-One.png" >
    <div class="name">
      <span class="client-last">Welcome</span><span class="client-name">, Rebekah</span>
      <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    </div>
  </mat-toolbar>
  <mat-sidenav-container class="example-sidenav-container"
  [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav  #sidenavright position="end" #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
    [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
    <mat-nav-list>
    <a mat-list-item routerLink="/dashboard" >Dashboard</a>
    <a mat-list-item routerLink="/create" >Create Project</a>
    <a mat-list-item routerLink="/login" >Logout</a>
    </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <app-dashboard></app-dashboard>
    </mat-sidenav-content>
</mat-sidenav-container>
</div>
